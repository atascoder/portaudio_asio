name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MSVC environment
      uses: microsoft/setup-msbuild@v1

    - name: Create artifacts folder
      run: mkdir artifacts

    - name: Compile PortAudio DLL
      shell: cmd
      run: |
        REM Активируем Visual Studio Developer Command Prompt
        call "%VS160COMNTOOLS%\VsDevCmd.bat" -arch=amd64

        REM Собираем DLL
        cl /LD /I include /Fe:artifacts\portaudio.dll src\*.cpp /DPA_CHANNELS=4

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll
        path: artifacts\portaudio.dll
